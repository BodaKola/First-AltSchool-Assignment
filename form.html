<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock your potential with Altschool Africa</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <p>Fill in your details</p>
    <form action="" method="post">
      <!-- Label for Name -->
      <label for="name">First Name</label><br />
      <input
        type="text"
        id="name"
        name="name"
        aria-labelledby="name"
        placeholder="Enter first name"
        required
      /><br /><br />

      <!-- Label for Last Name -->
      <label for="email">Last Name</label><br />
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Enter last name"
        aria-labelledby="email"
        required
      /><br /><br />
      <!-- Label for Gender -->
      <label for="gender">Gender</label><br />
      <select name="gender" id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br /><br />

      <!-- Label for DOB -->
      <label for="DOB">Date of Birth</label><br />
      <input
        type="date"
        id="date"
        name="date"
        aria-labelledby="Date of Birth"
        required
      /><br /><br />
      <!-- Label for Email -->
      <label for="name">Email</label><br />
      <input
        type="email"
        id="email"
        name="email"
        aria-labelledby="Email"
        placeholder="Enter email address"
        required
      /><br /><br />

      <!-- Label for Education Level -->
      <label for="education">Education Level</label><br />
      <select name="education" id="education">
        <option value="selection">Select level of education</option>
        <option value="bsc">Bsc</option>
        <option value="msc">Msc</option>
        <option value="diploma">Diploma</option>
        <option value="phd">Doctorate/Phd</option>
        <option value="high-school">Highschool/Secondary School</option>
        <option value="undergraduate">Undergraduate</option>
        <option value="junior-school">Junior/Middle School</option>
        <option value="pgd">Postgraduate</option>
      </select>
      <br /><br />
      <!-- Label for Country -->
      <label for="name">Country</label><br />
      <input
        type="text"
        id="Country"
        name="Country"
        aria-labelledby="Country"
        placeholder="Enter your Country"
        required
      /><br /><br />

      <!-- Label for state -->
      <label for="state">State/City of Residence</label><br />
      <input
        type="text"
        id="state"
        name="state"
        placeholder="Enter your state of Residence"
        aria-labelledby="state"
        required
      /><br /><br />
      <!-- Label for Employment Status -->
      <label for="status">Employment Status</label><br />
      <select name="status" id="">
        <option value="">Select employment status</option>
        <option value="1">Employed</option>
        <option value="2">Under-employed</option>
        <option value="3">Unemployed</option>
      </select>
      <br /><br />

      <!-- Label for Phone Number -->
      <label for="number">Phone Number</label><br />
      <input
        type="text"
        id="number"
        name="number"
        placeholder="Enter your phone number"
        aria-labelledby="number"
        required
      /><br /><br />
      <!-- Label for school -->
      <label for="school">Choose School</label><br />
      <select name="school" id="">
        <option value="">Select school</option>
        <option value="1">School of Engineering</option>
        <option value="2">School of Product</option>
        <option value="3">School of Data</option>
      </select>
      <br /><br />
      <!-- Label for how you heard about us -->
      <label for="how">How did you hear about us?</label><br />
      <select name="how" id="">
        <option value="">Select channel</option>
        <option value="1">Twitter</option>
        <option value="2">Facebook</option>
        <option value="3">LinkedIn</option>
        <option value="4">Whatsapp</option>
        <option value="5">Friend</option>
        <option value="5">Instagram</option>
        <option value="5">Billboard</option>
      </select>
      <br /><br />

      <label for=""
        >By clicking continue, I agree to <a href="">Terms of Use</a> and
        acknowledge that I have read the <a href=""> Privacy Policy</a>.</label
      >
      <br /><br />

      <!-- Submit Button -->
      <button type="submit">Proceed</button>
    </form>
  </body>
</html>
